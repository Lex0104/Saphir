<!-- templates/contacts.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Контакты</h1>

<p>Обратная связь с нами:</p>

<ul>
  <li><strong>Горячая линия:</strong> +7 (985) 444-12-34</li>
  <li><strong>Email:</strong> info@saphircare.ru</li>
  <li><strong>Адрес:</strong> г. Москва, ул. Тверская, д. 15</li>
</ul>

<h2>Обратная связь</h2>

<form method="post" action="{% url 'contact_submit' %}">
  {% csrf_token %}
  <div class='mb-3'>
    <label for='name' class='form-label'>Имя:</label>
    <input type='text' id='name' name='name' required class='form-control'>
  </div>
  <div class='mb-3'>
    <label for='email' class='form-label'>Email:</label>
    <input type='email' id='email' name='email' required class='form-control'>
  </div>
  <div class='mb-3'>
    <label for='message' class='form-label'>Сообщение:</label>
    <textarea id='message' name='message' rows='4' required class='form-control'></textarea>
  </div>
  <button type='submit' class='btn btn-primary'>Отправить сообщение</button>
</form>

{% endblock %}
