<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Базовый шаблон{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>
<body class="d-flex flex-column min-vh-100">
{% include 'restaurant/header.html' %}
<main class="flex-grow-1">
{% block content %}
{% endblock %}
</main>
<footer class="bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center mp-4 border-top">
      <p class="col-md-4 mb-0">&copy; Saphir Restaurant, Inc</p>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/about/" class="nav-link link-light px-2">О Нас</a></li>
        <li class="nav-item"><a href="/#contacts" class="nav-link link-light px-2">Контакты</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-light px-2">Отзывы</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-light px-2">Вопросы клиентов</a></li>
      </ul>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
<script type="text/javascript" src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
  const dateInput = document.querySelector(".flatpickr-date");
  const timeInput = document.querySelector(".flatpickr-time");

  // Инициализация календаря даты
  const datePicker = flatpickr(dateInput, {
    locale: "ru",
    minDate: "today",
    dateFormat: "Y-m-d",
    disableMobile: true,
    onChange: function(selectedDates, dateStr, instance) {
      // При изменении даты обновляем minTime у timePicker
      updateMinTime(dateStr);
    }
  });

  // Функция для вычисления minTime для времени
  function getMinTimeForDate(selectedDateStr) {
    const now = new Date();
    const todayStr = now.toISOString().slice(0,10); // формат YYYY-MM-DD

    if (selectedDateStr === todayStr) {
      // Сегодня — округляем время вверх с шагом 30 минут
      let minutes = now.getMinutes();
      let hours = now.getHours();
      if (minutes > 0 && minutes <= 30) {
        minutes = 30;
      } else if (minutes > 30) {
        minutes = 0;
        hours = (hours + 1) % 24;
      } else {
        minutes = 0;
      }
      return `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`;
    } else {
      // Любая другая дата — минимальное время 00:00
      return "00:00";
    }
  }

  // Инициализация выбора времени
  const timePicker = flatpickr(timeInput, {
    locale: "ru",
    enableTime: true,
    noCalendar: true,
    dateFormat: "H:i",
    time_24hr: true,
    minuteIncrement: 30,
    minTime: getMinTimeForDate(dateInput.value || datePicker.formatDate(new Date(), "Y-m-d")),
  });

  // Функция обновления minTime у timePicker
  function updateMinTime(selectedDateStr) {
    const newMinTime = getMinTimeForDate(selectedDateStr);
    timePicker.set('minTime', newMinTime);

    // Если текущее время меньше нового minTime, сбросим значение
    if (timeInput.value && timeInput.value < newMinTime) {
      timePicker.clear();
    }
  }
});
</script>
</body>
</html>
